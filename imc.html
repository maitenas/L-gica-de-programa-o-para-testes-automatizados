<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		var imc = peso / (altura * altura);
		mostra("O imc calculado Ã© " + Math.round(imc));

	}

	calculaImc(1.73, 73);
	calculaImc(1.72, 68);





</script>
